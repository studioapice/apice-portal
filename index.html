<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Ápice Studio | Acceso</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --apice-green: #8DA399;
      --apice-bg: #F7F6F2;
      --text-main: #1A1A1A;
      --white: #FFFFFF;
      --glass: rgba(255, 255, 255, 0.7);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }

    body {
      background: var(--apice-bg);
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
    }

    /* Ambient Light (Fondo vivo) */
    .ambient {
      position: absolute;
      width: 60vw; height: 60vw;
      background: radial-gradient(circle, rgba(141,163,153,0.15) 0%, rgba(255,255,255,0) 70%);
      filter: blur(60px);
      animation: float 10s infinite ease-in-out;
      z-index: -1;
    }
    @keyframes float { 0%,100%{transform:translate(0,0);} 50%{transform:translate(-20px, 20px);} }

    /* Login Card */
    .login-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      padding: 60px 50px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.05);
      border: 1px solid rgba(255,255,255,0.8);
      text-align: center;
      opacity: 0;
      animation: fadeUp 0.8s ease-out forwards;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 32px;
      color: var(--text-main);
      margin-bottom: 8px;
    }
    .subtitle {
      color: #666;
      font-size: 13px;
      margin-bottom: 40px;
      letter-spacing: 0.5px;
    }

    /* Inputs */
    .input-group { margin-bottom: 20px; text-align: left; }
    label {
      font-size: 11px; text-transform: uppercase; letter-spacing: 1px; color: #888;
      display: block; margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 14px;
      background: rgba(255,255,255,0.6);
      border: 1px solid #E0E0E0;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.3s;
      color: var(--text-main);
      /* Evita zoom en iPhone al escribir */
      font-size: 16px; 
    }
    input:focus {
      border-color: var(--apice-green);
      background: #FFF;
      box-shadow: 0 4px 12px rgba(141, 163, 153, 0.1);
    }

    /* Button */
    .btn-login {
      width: 100%;
      padding: 16px;
      background: var(--text-main);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    .btn-login:hover {
      background: var(--apice-green);
      transform: translateY(-2px);
    }
    .btn-login:disabled { opacity: 0.7; cursor: wait; }

    /* Error Message */
    #error-msg {
      margin-top: 20px;
      font-size: 12px;
      color: #D45D5D;
      min-height: 18px;
    }

    @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    /* =========================================
       RESPONSIVE (MÓVIL)
       ========================================= */
    @media (max-width: 768px) {
      body {
        padding: 20px; /* Espacio lateral en móviles */
        background-image: none; /* Quitamos ruido pesado en móvil para rendimiento */
        background-color: var(--apice-bg);
      }
      
      .ambient {
        width: 150vw; /* Luz más grande para cubrir fondo */
        height: 150vw;
        top: -20%;
        left: -25%;
        opacity: 0.6;
      }

      .login-card {
        padding: 40px 30px; /* Menos padding interno */
        max-width: 100%; /* Ocupa el ancho disponible */
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      }

      h1 { font-size: 28px; }
      
      .btn-login {
        padding: 18px; /* Botón más alto para dedo */
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="ambient"></div>

  <div class="login-card">
    <h1>Ápice Studio</h1>
    <p class="subtitle">Portal Privado de Clientes</p>

    <div class="input-group">
      <label>Email Corporativo</label>
      <input type="email" id="email" placeholder="cliente@empresa.com" autocomplete="email">
    </div>

    <div class="input-group">
      <label>Contraseña</label>
      <input type="password" id="password" placeholder="••••••••" autocomplete="current-password">
    </div>

    <button id="loginBtn" class="btn-login">Acceder al Portal</button>
    <div id="error-msg"></div>
  </div>

  <!-- LÓGICA SUPABASE -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://jmfnwxnzxcfhvrmsmfip.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImptZm53eG56eGNmaHZybXNtZmlwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MzEwMzcsImV4cCI6MjA4NDUwNzAzN30.KzyZy_S1ufhLkv63Kvmz9lm_UrDssvUE34FxGAPYxZw";
    const supabase = createClient(supabaseUrl, supabaseKey);
    
    const btn = document.getElementById("loginBtn");
    const errorDiv = document.getElementById("error-msg");
    const emailInput = document.getElementById("email");
    const passInput = document.getElementById("password");

    btn.addEventListener("click", async () => {
      btn.textContent = "Verificando...";
      btn.disabled = true;
      errorDiv.textContent = "";

      const email = emailInput.value;
      const password = passInput.value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        // En móvil mostramos error más claro si falla red
        if(error.message.includes("fetch")) {
            errorDiv.textContent = "Error de conexión. Revisa tu internet.";
        } else {
            errorDiv.textContent = "Credenciales incorrectas.";
        }
        btn.textContent = "Acceder al Portal";
        btn.disabled = false;
        passInput.style.borderColor = "#D45D5D";
        setTimeout(() => passInput.style.borderColor = "#E0E0E0", 2000);
      } else {
        window.location.href = "dashboard.html";
      }
    });

    passInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") btn.click();
    });
  </script>

</body>
</html>
