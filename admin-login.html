<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ápice Admin | Acceso Restringido</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111; color: #FFF; font-family: 'Inter', sans-serif;
      display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0;
    }
    .login-container {
      width: 100%; max-width: 400px; padding: 40px;
      background: #1A1A1A; border: 1px solid #333; border-radius: 12px;
      text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }
    h1 { font-size: 18px; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 30px; color: #8DA399; }
    input {
      width: 100%; padding: 14px; margin-bottom: 15px; background: #222;
      border: 1px solid #333; color: white; border-radius: 6px; outline: none; transition: 0.3s;
    }
    input:focus { border-color: #8DA399; background: #252525; }
    button {
      width: 100%; padding: 14px; background: #8DA399; color: white;
      border: none; border-radius: 6px; font-weight: 600; cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #7A9187; }
    #errorMsg { color: #D45D5D; font-size: 12px; margin-top: 15px; min-height: 15px; }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Panel de Control</h1>
    <input type="email" id="email" placeholder="ID Administrador">
    <input type="password" id="password" placeholder="Contraseña">
    <button id="loginBtn">Ingresar</button>
    <div id="errorMsg"></div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://jmfnwxnzxcfhvrmsmfip.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImptZm53eG56eGNmaHZybXNtZmlwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MzEwMzcsImV4cCI6MjA4NDUwNzAzN30.KzyZy_S1ufhLkv63Kvmz9lm_UrDssvUE34FxGAPYxZw";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const btn = document.getElementById("loginBtn");
    const errorMsg = document.getElementById("errorMsg");

    btn.addEventListener("click", async () => {
      btn.innerText = "Verificando..."; btn.disabled = true; errorMsg.innerText = "";
      
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // 1. Login normal
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        showError("Credenciales inválidas.");
        return;
      }

      // 2. VERIFICACIÓN DE ROL (Seguridad Extra)
      const userId = data.user.id;
      const { data: profile, error: profileError } = await supabase
        .from('perfiles')
        .select('rol')
        .eq('id', userId)
        .single();

      if (profileError || !profile || profile.rol !== 'admin') {
        await supabase.auth.signOut(); // Expulsar si no es admin
        showError("Acceso denegado. No tienes permisos de administrador.");
      } else {
        window.location.href = "admin.html"; // Éxito
      }
    });

    function showError(msg) {
      errorMsg.innerText = msg;
      btn.innerText = "Ingresar";
      btn.disabled = false;
    }
  </script>
</body>
</html>
